<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="C:\Users\Digamber\Desktop\car\payf.css">
<link rel="stylesheet" href="payment.css">
<title>Payment details</title> 
</head>
<body>

<h2>Payment Gateway</h2>
<center><div class="alert">Thank you! for your Payment</div></center>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form  action="greet.html" class="contact-form">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" required placeholder="Amit">

            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" required placeholder="amit@example.com">

            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="address" name="address"  required placeholder="Street no 3">
            

            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city"  required placeholder="Gurgaon">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state"  required placeholder="HR">
              </div>

              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip"  required placeholder="122002">
              </div>
            </div>
          </div>


          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Payments</label>
            <div class="icon-container">
              <label>VISA</label>
              <label>UPI</label>
            </div>

            <label for="cname">Name on Card</label>
            <input type="text" id="cardname" name="cardname"  required placeholder="Amit Kumar">

            <label for="ccnum">Credit card number</label>
            <input type="number" id="ccnum" name="cardnumber"  required placeholder="1111-2222-3333-4444">

            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth"  required placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025">

              </div>
              
            </div>
          </div>  
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout"style="color: black;onclick="document.location='greet.html' class="btn">  
        
      </form>
    </div>
  </div>
  
</div>

<script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
    <script src="app.js"></script>

</body>
</html>
